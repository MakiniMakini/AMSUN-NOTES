{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}


      <div class="notes_form">
            {% for item in notes %}

            <form action="/{{item[0]}}/edit" method="POST" class="notes_form">
             <label for="title">Title:</label>  
             <textarea name="title" id="" cols="30" rows="2" placeholder="title" type="text" >{{item[1]}}</textarea> &nbsp;
             <label for="notes">Notes:</label> 
             <input name="notes" placeholder="notes" type="text">{{item[2]}}</input> &nbsp; 
              <button class="btn btn-primary bg-dark" type="submit">Save Notes</button>
            </form>

            {% endfor %}

  </div>




{% endblock %}
