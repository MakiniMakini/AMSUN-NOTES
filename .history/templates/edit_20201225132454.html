{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}

<div class="row">
  <div class="col-3"></div>
<div class="col-6">
  <div class="notes_form">
    {% for item in notes %}

    <form action="/{{item[0]}}/edit" method="POST" class="notes_form">
     <label for="title">Title:</label>  
     <textarea name="title" id="" cols="30" rows="2" placeholder="title" type="text" >{{item[1]}}</textarea> 
     <label for="notes">Notes:</label> 
     <textarea name="notes" cols="30" rows="7" placeholder="notes" type="text">{{item[2]}}</textarea>  
      <button class="btn btn-primary bg-dark" type="submit">Save Notes</button>
    </form>

    {% endfor %}

</div>
</div>
<div class="col-3"></div>
</div>




{% endblock %}
