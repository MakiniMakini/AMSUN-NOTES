{% extends "layout.html" %}

{% block title %}
    Notes
{% endblock %}

{% block main %}

{% for note in notes %}
<div class="card" style="width: 39rem;">
    <div class="card-body">

      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item[1]}}</p>
      <a href="/<note_id>/edit">Edit</a>
      <a href="/delete" class="btn btn-primary">Delete</a>

    </div> 
</div>


{% endfor %}


{% endblock %}
